<!DOCTYPE html>
<html>
<head>
  <title>Job Application - Register</title>
  <script src="script.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-lg w-80">
    <h2 class="text-2xl font-bold mb-4 text-center">Register</h2>
    <input id="registerName" type="text" placeholder="Name" class="block w-full p-2 mb-4 border rounded">
    <input id="registerEmail" type="email" placeholder="Email" class="block w-full p-2 mb-4 border rounded">
    <input id="registerPassword" type="password" placeholder="Password" class="block w-full p-2 mb-4 border rounded">
    <button onclick="registerUser()" class="bg-blue-500 text-white px-4 py-2 rounded w-full hover:bg-blue-700">
      Register
    </button>
  </div>
</body>
</html>
