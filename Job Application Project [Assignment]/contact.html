<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application - Contact</title>
  <script src="script.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-8">
  <header class="bg-blue-600 text-white p-4 text-center">
    <h1 class="text-3xl font-bold">Contact Us</h1>
  </header>

  <main class="mt-6 max-w-lg mx-auto">
    <form>
      <input id="contactName" type="text" placeholder="Your Name" class="block w-full p-2 mb-4 border rounded">
      <input id="contactEmail" type="email" placeholder="Your Email" class="block w-full p-2 mb-4 border rounded">
      <textarea id="contactMessage" placeholder="Your Message" class="block w-full p-2 mb-4 border rounded"></textarea>
      <button type="button" onclick="submitContactForm()" class="bg-blue-500 text-white px-4 py-2 rounded w-full hover:bg-blue-700">
        Submit
      </button>
    </form>
  </main>
</body>
</html>
